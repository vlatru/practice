<!DOCTYPE html>
<html>
<head>
 <title>Список книг</title>
</head>
<body>
 <h1>Список книг:</h1>
 <table>
  <tr>
   <th>Название</th>
   <th>Автор</th>
   <th>Издательство</th>
  </tr>
  {% for item in books %}
  <tr>
   <td>
    <a href="{{ item.get_absolute_url }}"> {{ item.title }} </a>
   </td>
   <td>
   {% for authors in item.authors.all %}
    {{ authors.last_name }},
   {% endfor %}
   </td>
   <td>
    {{ item.publisher}}
   </td>
  </tr>
  {% endfor %}
 </table>
</body>
</html>
