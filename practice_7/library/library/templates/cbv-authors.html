<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
 <h1>Список авторов</h1>
 {% if object_list %}
  <ul>
   {% for author in object_list %}
    <li><a href="{{ author.get_id }}">{{ author }}</a></li>
   {% endfor %}
  </ul>
 {% else %}
  <p>No authors are available.</p>
 {% endif %}
</body>
</html>
