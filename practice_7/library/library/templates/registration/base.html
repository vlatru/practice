<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
 {% block content %}{% endblock %}
 <br>
   {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    <a href="/logout">Log out</a>
   {% else %}
    <a href="/login/">Log in</a> or <a href="/register/">Register</a>
   {% endif %}
</body>
</html>
